<ion-header>
  <ion-toolbar>
    <ion-title><br><b>FILL UP PETROL</b></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <img src="/assets/img/fillup.jpg" id="fillup">
    </ion-row>
    <ion-row>
      <ion-text id="text"><b>HOW MUCH PETROL DO YOU WANT ?</b></ion-text>
    </ion-row>
    <ion-row>
      <div id="CodeInput">
        <ion-item>
          <ion-label position="floating">e.g R100</ion-label>
          <ion-input [(ngModel)]="amount" type="number"></ion-input>
        </ion-item>
      </div>
    </ion-row>
    <ion-row>
      <ion-button shape="round" color="dark" id="btn" (click)="showConfirm()">CHECKOUT</ion-button>
    </ion-row>

  </ion-grid>

</ion-content>
