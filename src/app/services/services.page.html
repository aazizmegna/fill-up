<ion-header>
  <ion-toolbar>
    <ion-title><br><b>SERVICES</b></ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color="danger"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <img src="/assets/img/services.jpg" id="service">
    </ion-row> 
    <ion-row>
      <ion-text id="text1"><br><b>With fill up app, you can fill up petrol and shop inside while in the confort of your car </b></ion-text>
    </ion-row>
    <ion-row>
      <ion-button shape="round" color="warning" id="btn" (click)="goToFillupPage()">FILL UP</ion-button>
    </ion-row>
    <ion-row>
      <ion-button shape="round" color="success" id="btn2" (click)="goToShopPage()">SHOP IN GARAGE</ion-button>
    </ion-row>
 
  </ion-grid>
 
</ion-content>
